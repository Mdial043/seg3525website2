<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/
    azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link href="/dist/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>Future STARS</title>
</head>

<body>


  <section class=" mt-5">
    <div class=" congrats container mb-5  col-5">
      <h4>Congratulations, you just registered to the class. <br> You will receive a confirmation by mail soon. </h4>
    </div>
  </section>

  <section class="step-wizard mx-auto mt-5">
    <div class="container">
      <ul class="step-wizard-list">
        <li class="step-wizard-item">
          <span class="progress-count current-item">1</span>
          <span class="progress-label">Search course</span>
        </li>
        <li class="step-wizard-item ">
          <span class="progress-count">2</span>
          <span class="progress-label">Register</span>
        </li>
        <li class="step-wizard-item">
          <span class="progress-count">3</span>
          <span class="progress-label">Success</span>
        </li>

      </ul>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
