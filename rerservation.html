<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/
    azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link href="/dist/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>FUTUTRE STARS</title>
</head>

<body>


  <section class=" mt-5">
    <div class="container mb-5">
      <select class="form-select mt-2 forme w-75 border border-5 border-dark ">
        <option selected>Selectionner une localisation</option>
        <option value="1">Ottawa</option>
        <option value="2">Montreal</option>
        <option value="3">Quebec</option>
        <option value="3">Vancouver</option>
      </select>

      <h2 class="mt-3"> Disponibilit√©s pour le rendez-vous:</h2>

      <div class="container cal mx-5 ">

        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="info mt-5">
    <div class="container">
      <form>

        <div class="mb-5">
          <label for="exampleInputNom" class="form-label ">Nom</label>
          <input type="name" class="form-control w-75 border border-3 border-secondary" id="exampleInputName1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control w-75 border border-3 border-secondary " id="exampleInputEmail1">
        </div>
        <a type="submit" class="btn btn-primary mb-5" href="message.html">Reserver</a>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
