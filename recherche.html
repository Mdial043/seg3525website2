<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/
    azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>FUTUTE STARS</title>
</head>

<body>

    <div class="container mt-3 ">

        <input type="text" class="place" placeholder="Search..">

    </div>
    <div class="container mt-3 ">

        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <a href="register.html" class="lien">
                    <div class="card ">
                        <img src="images/day-camp.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Days Camp(Summer camps)</h5>

                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="register.html" class="lien">
                    <div class="card ">
                        <img src="images/overnight-camp.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Overnight Camp</h5>

                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="register.html" class="lien">
                    <div class="card ">
                        <img src="images/weekly.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Weekly Lessons</h5>

                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="register.html" class="lien">
                    <div class="card ">
                        <img src="images/private.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Private session</h5>

                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="register.html" class="lien">
                    <div class="card ">
                        <img src="images/strength.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Strength & conditionning</h5>

                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="register.html" class="lien">
                    <div class="card ">
                        <img src="images/d-league.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">D-league</h5>

                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="register.html" class="lien">
                    <div class="card ">
                        <img src="images/team-training.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Team training</h5>

                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="register.html" class="lien">
                    <div class="card ">
                        <img src="images/semi-private.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Semi-private training </h5>

                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <section class="step-wizard mx-auto mt-5">
        <div class="container">
            <ul class="step-wizard-list">
                <li class="step-wizard-item">
                    <span class="progress-count">1</span>
                    <span class="progress-label">Search course</span>
                </li>
                <li class="step-wizard-item current-item">
                    <span class="progress-count">2</span>
                    <span class="progress-label">Register</span>
                </li>
                <li class="step-wizard-item">
                    <span class="progress-count">3</span>
                    <span class="progress-label">Success</span>
                </li>

            </ul>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
